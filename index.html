<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt="Illustration for the blog post!"
      />
      <span class="tag">Learning</span>

      <p class="date">Published 21 Dec 2023</p>

      <h1 class="title">
        <a href="#">HTML & CSS foundations</a>
      </h1>

      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" />
        <span>Greg Hooper</span>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/andre-almeida-2121">Andr√© Almeida</a>.
    </div>
  </body>
</html>
